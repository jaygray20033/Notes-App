<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Quản lý ghi chú</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Notes App
                </h1>
                <button class="btn-new" id="newNoteBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Tạo ghi chú mới
                </button>
            </div>
        </header>

        <main class="main">
            <div class="sidebar">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm ghi chú...">
                </div>
                
                <div class="notes-list" id="notesList">
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p>Chưa có ghi chú nào</p>
                        <p class="empty-subtitle">Nhấn "Tạo ghi chú mới" để bắt đầu</p>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="welcome-screen" id="welcomeScreen">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h2>Chào mừng đến với Notes App</h2>
                    <p>Chọn một ghi chú từ danh sách hoặc tạo ghi chú mới để bắt đầu</p>
                </div>

                <div class="note-editor" id="noteEditor" style="display: none;">
                    <div class="editor-header">
                        <input type="text" id="noteTitle" class="note-title-input" placeholder="Tiêu đề ghi chú...">
                        <div class="editor-actions">
                            <button class="btn-icon" id="deleteBtn" title="Xóa ghi chú">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                            <button class="btn-primary" id="saveBtn">Lưu</button>
                        </div>
                    </div>
                    <textarea id="noteBody" class="note-body-input" placeholder="Nội dung ghi chú..."></textarea>
                </div>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
